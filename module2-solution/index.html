<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOffApp">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>  
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as toBuy">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in toBuy.itemsToBuy">
         Buy {{item.quantity}} {{item.name}}(s)
         <button class="btn btn-default" ng-click="toBuy.checkOff($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button>
      </li>
      </ul>
      <div ng-if="toBuy.errorMessage" class="error">{{toBuy.errorMessage}}</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as bought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in bought.itemsBought">
         Bought {{item.quantity}} {{item.name}}(s)
      </li>       

     </ul>
     <div ng-if="bought.itemsBought==0" class="error">Nothing bought yet</div>
    </div>
  </div>
</div>

</body>
</html>
